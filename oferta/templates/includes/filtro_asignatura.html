<div>
    <label for="busqueda" class="block text-sm font-medium text-gray-400 mb-1.5">Asignatura</label>
    
    <select id="busqueda" name="busqueda" onchange="resetDependientes('busqueda')"
        class="w-full px-4 py-2.5 rounded-lg border border-gray-700 bg-gray-700/50 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Todas</asunto>
        {% for a in asignaturas_unicas %}
            <option value="{{ a.nombre }}" {% if request.GET.busqueda == a.nombre %}selected{% endif %}>{{ a.nombre }}</option>
        {% endfor %}
    </select>
</div>
