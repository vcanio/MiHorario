<div>
    <label for="{{ id }}" class="block text-sm font-medium text-gray-400 mb-1.5">{{ label }}</label>
    
    <select id="{{ id }}" name="{{ id }}" onchange="resetDependientes('{{ id }}')"
        class="w-full px-4 py-2.5 rounded-lg border border-gray-700 bg-gray-700/50 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Todos</option>
        {% for opcion in opciones %}
            <option value="{{ opcion }}" {% if selected == opcion %}selected{% endif %}>{{ opcion }}</option>
        {% endfor %}
    </select>
</div>
