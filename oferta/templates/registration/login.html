{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-md mx-auto">
    <header class="text-center mb-10">
        <h1 class="text-3xl font-bold text-white mb-4">
            Iniciar Sesión
        </h1>
        <p class="text-gray-400">
            Ingresa a tu cuenta para ver tus horarios guardados.
        </p>
    </header>

    <section class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700 mb-12">
        <form method="post" action="{% url 'login' %}" class="flex flex-col gap-6">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <div class="bg-red-900 text-red-200 p-3 border border-red-600 rounded-md text-sm">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-300 mb-2">Usuario</label>
                <input type="text" name="username" id="id_username" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
                <input type="password" name="password" id="id_password" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 transition-colors duration-300 py-3 rounded-md font-medium text-white text-lg">
                Entrar
            </button>
        </form>
    </section>

    <p class="text-center text-gray-400">
        ¿No tienes una cuenta? 
        <a href="{% url 'registro' %}" class="font-medium text-blue-400 hover:text-blue-300">
            Regístrate aquí
        </a>
    </p>
</div>
{% endblock %}
